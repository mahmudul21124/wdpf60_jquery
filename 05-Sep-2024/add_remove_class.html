<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Remove Class</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .style1{
            font-size: 26 px;
            color: yellowgreen;
        }

        .style2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 1px solid rgb(3, 214, 3);
            color: rgb(141, 43, 190);
        }
    </style>
</head>
<body>

    <div class="style1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus aperiam quod dolorem, odit voluptatum eaque modi! Ex ab cum ullam enim excepturi quisquam totam quis, ipsa saepe fuga hic ipsam.</div>

    
    
    <button id="btn1">Add class</button>
    <button id="btn2">Remove class</button>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("div").addClass("style2");
            });

            $("#btn2").click(function(){
                $("div").removeClass("style1");
            });
        });
    </script>
    
</body>
</html>
