<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get Method</title>
    <script src="../jquery-3.7.1.min.js"></script>
    
</head>
<body>
    
    <form action="">
        <select name="" id="district">
            <option value="">Select One</option>
            <option value="1">Dhaka</option>
            <option value="2">Cumilla</option>
            <option value="3">Rajshashi</option>
            <option value="4">Chittagonj</option>
        </select>
        <button type="button" id="btn1">Click here</button>
    </form>
    
    <div id="show">

    </div>
    
    

    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                let dist_id = $("#district").val();
  
                $.get("get_data.php", {id:dist_id}, function(data){
                        $("#show").html(data);
                });
            });
        });
    </script>
    
</body>
</html>
