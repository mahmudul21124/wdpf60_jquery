<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Prepend</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>

    <ul>
        <li>Dhaka</li>
        <li>Khulna</li>
        <li>Rangpur</li>
        <li>Feni</li>
    </ul>
    <button id="btn1">Append</button>
    <button id="btn2">Prepend</button>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("ul").append("<li>New Li</li>");
            });

            $("#btn2").click(function(){
                $("ul").prepend("<li>Pre New Li</li>");
            });
        });
    </script>
    
</body>
</html>
