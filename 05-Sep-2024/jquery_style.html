<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Style</title>
    <script src="../jquery-3.7.1.min.js"></script>
    
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus aperiam quod dolorem, odit voluptatum eaque modi! Ex ab cum ullam enim excepturi quisquam totam quis, ipsa saepe fuga hic ipsam.</p>

    
    
    <button id="btn1">Add css</button>
    <button id="btn2">Add multiple css</button>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("p").css("font-size", "30px");
            });

            $("#btn2").click(function(){
                $("p").css({"font-size":"50px", "color":"blue", "font-weight":"bold"});
            });
        });
    </script>
    
</body>
</html>
